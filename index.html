<!DOCTYPE html>
<html>
  <head>
    <title>JS data types</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
     <link rel="styesheet" href="styles.css" >
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-bar" id ="search-form">
            <div class="col">
              <input
                type="text"
                placeholder="Enter location"
                autocomplete="off"
                id="search-input"
              />
              <input type="submit" value=" 🔍 Search" />
              <input type="submit" id ="current-location" value=" Current location" />
            </div>
          </form>
        </div>
        <h1>Philadephia</h1>
        <h2>Mostly cloudy</h2>
        <div class="col mt-2">
          <img
            class="main"
            src="src/images/partlycloudyrainsunny.png"
            width="160px"
          />
					<span class="temperature" id= "temperatures"> <strong> 23</strong></span>
					<span class="units" ><a href="#" id = "celsius"><strong>°C |</strong></a> <a href="#" id = "fahrenheit"><strong>°F</strong></a></span>
          <span>
            <h3 class="date" id = "date">May 12,Thursday </br>12:10 PM EST</h3>
            <div class="details" id ="precipitation">Precipitation: 1<span id="percent">%</span></div>
            <div class="details" >Humidity:<span id="humidity"> 64 </span><span id="percent">% </span></div>
            <div class="details" >Wind: <span id ="wind"> 7 </span><span id="kmh">km/h</span></div>
          </span>
        </div>
        <br />
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Precipitation</a></li>
            <li class="breadcrumb-item"><a href="#">Humidity</a></li>
            <li class="breadcrumb-item"><a href="#">Wind</a></li>
          </ol>
        </nav>
        <br />
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Forecast: Next 5 days
              </button>
            </h2>
            <div class="accordion-body">
              <div class="row">
                <div class="row justify-content-md-center">
                  <div class="col col-lg-2 text-center">
                    Friday<br />
                    <img
                      class="rainsun-icon"
                      src="src/images/partlycloudyrainsunny.png"
                      width="50px"
                    />
                    <div>22° 17°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Saturday<br />
                    <img src="src/images/rain.png" width="50px" />
                    <div>24° 18°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Sunday<br />
                    <img src="src/images/sunny.png" width="50px" />
                    <div>28° 18°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Monday<br />
                    <img src="src/images/thunderstorm.png" width="50px" />
                    <div>26° 14°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Tuesday<br />
                    <img src="src/images/sunny.png" width="50px" />
                    <div>25° 13°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
