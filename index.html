<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
     <link rel="stylesheet" href="src/styles.css" />
       <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-bar" id ="search-form" class="mb-2">
            <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter location"
                autocomplete="off"
                id="search-input"
              />
              <input type="submit" value=" 🔍 Search" />
              <input type="submit" id ="current-location" value=" Current location" />
            </div>
            </div>
          </form>
        </div>
        <h1 id ="city"></h1>
        <h2 id="description"></h2>
        <div class="col mt-2">
          <div class="weather-temperature">
          <img
            class="main"
            src=""
            alt="sunny"
            id="icon"
            width="160px"
          />
					<span class="temperature"> <strong id= "temperatures"></strong></span>
					<span class="units" ><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
          <span>
            <h3 class="date" id = "date"></br></h3>
            <div class="details" >Humidity:<span id="humidity"></span><span id="percent">% </span></div>
            <div class="details" >Wind: <span id ="wind"></span><span id="kmh">km/h</span></div>
          </span>
          </div>
        </div>
        <br />
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Forecast: Next 5 days
              </button>
            </h2>
            <div class="accordion-body">
              <div class="row">
                <div class="row justify-content-md-center">
                  <div class="col col-lg-2 text-center">
                    Friday<br />
                    <img
                      class="rainsun-icon"
                      src="src/images/partlycloudyrainsunny.png"
                      width="50px"
                    />
                    <div>22° 17°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Saturday<br />
                    <img src="src/images/rain.png" width="50px" />
                    <div>24° 18°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Sunday<br />
                    <img src="src/images/sunny.png" width="50px" />
                    <div>28° 18°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Monday<br />
                    <img src="src/images/thunderstorm.png" width="50px" />
                    <div>26° 14°</div>
                  </div>
                  <div class="col col-lg-2 text-center">
                    Tuesday<br />
                    <img src="src/images/sunny.png" width="50px" />
                    <div>25° 13°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div> This project was coded by Tanvi Sule and is <a href= https://github.com/tsule27/Weather-App-TS/blob/main/index.html target="_blank"> open-sourced on GitHub</a>, hosted on Netlify</div>
    </div>


    <script src="src/index.js"></script>
  </body>
</html>
