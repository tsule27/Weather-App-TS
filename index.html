<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
     <link rel="stylesheet" href="src/styles.css" />
       <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          
  <div class="overview">
     <div class="row g-0  ">
       <div class="col-8  box--location">
      <h1 id ="city"></h1>
<h2 class ="date" id = "date"></h2>
</div>
   <div class="search-position mb-3"><form class="search-bar" id ="search-form" >
          <div class ="col-2 searching">   
             <input
                type="text"
                placeholder="Enter location"
                autocomplete="off"
                id="search-input"
                class="form-control "
              />
              </div> 
               <span class= search-buttons id="buttons">
              <input type="submit" class="btn btn-light"id = "Search" value=" 🔍 "  />
              <input type="submit" class="btn btn-light" id ="current-location" value=" 📍" />
       </span>
            
          </form></div>

     </div>
          <div class="row g-0 d-flex align-items-end mt-4 position-relative">
            <div class="col-6 box--current-weather">
               <h3 id="description"></h3>
              <div class="temperature d-flex align-items-top">
                <h4 class="temperature" id="temperatures"></h4>
                <span class="units" ><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
              </div>
              <div class="d-flex justify-content-start weather-data">
                <span class="d-flex align-items-center weather-data-details"
                 >Humidity: <span id="humidity"></span><span id="percent">%  </span>
                 
                <span class="d-flex align-items-center weather-data-details"
                  >  Wind: <span id ="wind"></span><span id="kmh">km/h</span>
              </div>
            </div>
            <div class="col-6 d-flex ">
              <img class="main"
            src=""
            alt="sunny"
            id="icon"
            width="160px"
          /> 
            </div>
          </div>
          <div class="line-break"></div>
              <div class="weather-forecast" id="forecast"></div>
                  </div>
                  </div>
              </div>
        </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"> This project was coded by Tanvi Sule and is <a href= https://github.com/tsule27/Weather-App-TS/blob/main/index.html target="_blank"> open-sourced on GitHub</a>, hosted on Netlify</div>
    </div>
<script src="src/index.js"></script>
  </body>
</html>
